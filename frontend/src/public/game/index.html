<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/global/global.css">
    <script type="module" src="/components/navbar/navbar.js" defer></script>
    <title>Game Party</title>
    <link rel="stylesheet" href= "main.css">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="setup.css">
    <script src="Game.js"></script>
</head>

<div>

</div>

<header>
    <div data-include="navbar"></div>
</header>

<body>

  <div id="lobby-screen" class="screen">
      <h1>Battleship Multiplayer</h1>
      <div class="lobby-options">
          <button id="create-game-btn" class="btn-primary">Crear Partida</button>
          <button id="join-game-btn" class="btn-secondary">Unirse a Partida</button>
          <button id="single-player-btn" class="btn-secondary">Modo Solo</button>
      </div>
      <div id="game-code-section" style="display: none;">
          <input type="text" id="game-code-input" placeholder="Código de Partida">
          <button id="join-with-code-btn" class="btn-primary">Unirse</button>
      </div>
  </div>

  <div id="setup-screen" class="screen" style="display: none;">
      <h1>Coloca tus Barcos</h1>
      <div class="setup-container">
          <div class="ships-pool" id="ships-pool">
              <!-- Barcos disponibles para colocar -->
          </div>
          <div class="board-container">
              <div class="setup-board" id="setup-board">
                  <!-- Tablero para colocar barcos -->
              </div>
              <div class="setup-controls">
                  <button id="toggle-orientation-btn" class="btn-secondary">
                      Orientación: Horizontal
                  </button>
                  <button id="random-place-btn" class="btn-secondary">
                      Colocar Aleatoriamente
                  </button>
                  <button id="clear-ships-btn" class="btn-danger">
                      Limpiar Todo
                  </button>
              </div>
          </div>
          <button id="start-game-btn" class="btn-primary" disabled>
              Iniciar Batalla
          </button>
      </div>
  </div>

  <div id="game-screen" class="screen" style="display: none;">
      <div class="game-header">
          <div class="player-info">
              <span id="player-name">Jugador 1</span>
              <span id="player-status">Es tu turno</span>
          </div>
          <div class="game-info">
              <div class="attempts">Intentos: <span id="attempts-count">0</span></div>
              <div class="ships">Barcos Hundidos: <span id="ships-sunk">0</span>/5</div>
          </div>
      </div>

      <div class="game-boards">
          <div class="board-container">
              <h3>Tu Tablero</h3>
              <div class="board" id="player-board">
                  <!-- Tablero del jugador -->
              </div>
          </div>
          <div class="board-container">
              <h3>Tablero Enemigo</h3>
              <div class="board" id="opponent-board">
                  <!-- Tablero del oponente -->
              </div>
          </div>
      </div>

      <div class="game-controls">
          <div class="message" id="game-message"></div>
          <button id="surrender-btn" class="btn-danger">Rendirse</button>
          <button id="rematch-btn" class="btn-secondary" style="display: none;">
              Revancha
          </button>
      </div>
  </div>

  <script type="module" src="/js/app.js"></script>
</body>
