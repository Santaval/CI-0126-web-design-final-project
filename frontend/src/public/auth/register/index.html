<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/global/global.css" />
    <link rel="stylesheet" href="/auth/register/styles.css" />
    <title>Register</title>
    <script type="module" src="/components/navbar/navbar.js" defer></script>
  </head>
  <body>
    <div data-include="navbar"></div>

    <main>
      <section class="auth-section">
        <h2 class="white-text">Register</h2>
        <!-- registration form goes here -->
        <form id="register-form" class="primary-form" >
          <div class="form-group">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="primary-button">Register</button>
        </form>
      </section>
    </main>

    <script type="module" src="/auth/register/main.js"></script>
  </body>
</html>
